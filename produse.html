  <style>
    :root{
      --bg: #ffffff;

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:16px}
    @media(min-width:700px){.grid{grid-template-columns: repeat(3,1fr)}}
    .tile{border:1px solid var(--line);border-radius:18px;overflow:hidden;display:flex;flex-direction:column;box-shadow:var(--shadow)}
    .tile .shot{aspect-ratio:4/3;display:grid;place-items:center;background:color-mix(in srgb,var(--text) 5%,transparent)}
    .tile .meta{padding:16px}

    .price{color:var(--muted)}
    .btn.primary{display:inline-block;padding:10px 16px;border-radius:999px;background:var(--accent);color:#fff;font-weight:600;margin-top:8px;text-align:center;cursor:pointer}

    }

</head>
<body>

 <!-- Bara sus -->
<div class="topbar">

<script>
  const loginBtn = document.getElementById("loginBtn");
  const currentUser = localStorage.getItem("currentUser");

  // DacÄƒ e logat, afiÈ™eazÄƒ email-ul
  if(currentUser){
    loginBtn.textContent = currentUser;
    loginBtn.onclick = null; // dezactiveazÄƒ click-ul
  } else {
    loginBtn.onclick = ()=>{ window.location.href='login.html'; }
  }

  // FuncÈ›ie pentru adÄƒugare Ã®n coÈ™
  function addToCart(name, price){
    const email = localStorage.getItem("currentUser");
    if(!email){
      alert("Trebuie sÄƒ fii logat!");
      window.location.href = "login.html";
      return;
    }
    const key = "cart_" + email;
    const cart = JSON.parse(localStorage.getItem(key) || "[]");
    cart.push({name, price});
    localStorage.setItem(key, JSON.stringify(cart));
    alert("Produs adÄƒugat Ã®n coÈ™!");
  }

  document.querySelectorAll(".btn.primary").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const name = btn.getAttribute("data-name");
      const price = parseFloat(btn.getAttribute("data-price"));
      addToCart(name, price);
    });
  });
</script>
