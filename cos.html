<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Coș — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;background:#f5f5f7;margin:0;padding:20px;color:#111;}
    h1{text-align:center}
    .cart{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    .item{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid #ddd}
    .item span{flex:1}
    .remove-btn{color:#ff3b30;font-weight:bold;font-size:18px;cursor:pointer;border:none;background:none;margin-left:10px;transition: all 0.2s;}
    .remove-btn:hover{transform: scale(1.2);}
    .total{font-weight:600;text-align:right;margin-top:15px;font-size:18px}
    .btn{margin-top:20px;display:block;width:100%;padding:12px;background:#0071e3;color:#fff;text-align:center;border:none;border-radius:999px;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <h1>Coșul tău</h1>
  <div class="cart" id="cartBox"></div>
  <script>
    const email = localStorage.getItem("currentUser");
    if(!email){
      alert("Trebuie să fii logat!");
      window.location.href = "login.html";
    } else {
      const key = "cart_" + email;
      let cart = JSON.parse(localStorage.getItem(key) || "[]");
      const box = document.getElementById("cartBox");

      function renderCart(){
        box.innerHTML = "";
        if(cart.length === 0){
          box.innerHTML = "<p>Coșul este gol.</p>";
          return;
        }

        let total = 0;
        cart.forEach((p, index)=>{
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${p.name}</span>
            <span>${p.price.toFixed(2)} RON</span>
            <button class="remove-btn" data-index="${index}">×</button>
          `;
          box.appendChild(div);

          total += p.price;
        });

        const totalDiv = document.createElement("div");
        totalDiv.className = "total";
        totalDiv.textContent = `Total: ${total.toFixed(2)} RON`;
        box.appendChild(totalDiv);

        const payBtn = document.createElement("button");
        payBtn.className = "btn";
        payBtn.textContent = "Continuă la plată";
        box.appendChild(payBtn);

        // adaugă eveniment pentru remove
        box.querySelectorAll(".remove-btn").forEach(btn=>{
          btn.addEventListener("click", (e)=>{
            const idx = parseInt(btn.dataset.index);
            cart.splice(idx, 1);
            localStorage.setItem(key, JSON.stringify(cart));
            renderCart();
          });
        });
      }

      renderCart();
    }
  </script>
</body>
</html>
