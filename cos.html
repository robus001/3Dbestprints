<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Coș — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ——— Design tokens (aceleași ca în index.html) ——— */
    :root{
      --bg: #ffffff;
      --text: #111111;
      --muted: #6e6e73;
      --line: #d2d2d7;
      --accent: #0071e3; 
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --text: #f5f5f7;
        --muted: #a1a1a6;
        --line: #3a3a3c;
        --shadow: 0 10px 30px rgba(0,0,0,.4);
      }
    }

    /* ——— Base ——— */
    *{box-sizing:border-box}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 40px 20px;
    }
    h1{
      text-align:center;
      font-size: clamp(24px, 4vw, 40px);
      margin-bottom: 40px;
    }

    /* Layout */
    .container{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Card Apple style */
    .products, .summary{
      background: var(--bg);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }

    /* Produse */
    .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 0;
      border-bottom:1px solid var(--line);
    }
    .item span{flex:1}
    .remove-btn{
      color:#ff3b30;
      font-weight:bold;
      font-size:18px;
      cursor:pointer;
      border:none;
      background:none;
      margin-left:10px;
      transition: all 0.2s;
    }
    .remove-btn:hover{transform: scale(1.2);}

    /* Bon */
    .summary h2{
      font-size:20px;
      margin:0 0 16px;
    }
    .total{
      font-weight:600;
      text-align:right;
      margin-top:15px;
      font-size:18px;
    }
    .btn{
      margin-top:20px;
      display:block;
      width:100%;
      padding:14px;
      background: var(--accent);
      color:#fff;
      text-align:center;
      border:none;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      font-size:16px;
    }
    .btn:hover{background:#005bbd}
  </style>
</head>
<body>
  <h1>Coșul tău</h1>
  <div class="container">
    <div class="products" id="cartBox"></div>
    <div class="summary" id="summaryBox"></div>
  </div>

  <script>
    const email = localStorage.getItem("currentUser");
    if(!email){
      alert("Trebuie să fii logat!");
      window.location.href = "login.html";
    } else {
      const key = "cart_" + email;
      let cart = JSON.parse(localStorage.getItem(key) || "[]");
      const box = document.getElementById("cartBox");
      const summary = document.getElementById("summaryBox");

      function renderCart(){
        box.innerHTML = "";
        summary.innerHTML = "";

        if(cart.length === 0){
          box.innerHTML = "<p>Coșul este gol.</p>";
          return;
        }

        let total = 0;
        cart.forEach((p, index)=>{
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${p.name}</span>
            <span>${p.price.toFixed(2)} RON</span>
            <button class="remove-btn" data-index="${index}">×</button>
          `;
          box.appendChild(div);

          total += p.price;
        });

        summary.innerHTML = `
          <h2>Rezumat comandă</h2>
          <p>Produse: ${cart.length}</p>
          <div class="total">Total: ${total.toFixed(2)} RON</div>
          <button class="btn">Continuă la plată</button>
        `;

        // remove logic
        box.querySelectorAll(".remove-btn").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const idx = parseInt(btn.dataset.index);
            cart.splice(idx, 1);
            localStorage.setItem(key, JSON.stringify(cart));
            renderCart();
          });
        });
      }

      renderCart();
    }
  </script>
</body>
</html>
