<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Autentificare — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Font Apple-ish și reset */
    body, html {
      margin:0; padding:0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:#f5f5f7; display:flex; justify-content:center; align-items:center; height:100vh;
      color:#111; /* text mai închis */
    }

    /* Container central */
    .auth-container {
      background:#fff; padding:40px 30px; border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
      width:320px; text-align:center;
      transition: transform 0.3s ease;
    }

    h1 {margin-bottom:30px; font-size:28px; font-weight:700;}

    .btn {
      display:block; width:100%; padding:14px 0; margin:12px 0; font-size:16px; font-weight:600;
      border:none; border-radius:12px; cursor:pointer; transition: all 0.2s ease;
    }
    .btn-login {background:#0071e3; color:#fff;}
    .btn-register {background:#fff; color:#0071e3; border:2px solid #0071e3;}

    .btn:hover {transform: translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.1);}
    .btn:active {transform: translateY(1px); box-shadow:0 3px 6px rgba(0,0,0,0.1);}

    /* Modal inputs */
    .modal {display:none; flex-direction:column; gap:12px; margin-top:20px;}
    input {width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; font-size:14px;}
    .submit-btn {
      background:#0071e3; color:#fff; border:none; padding:12px;
      border-radius:999px; font-weight:600; cursor:pointer; transition: all 0.2s ease;
    }
    .submit-btn:hover {transform: translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.1);}
    .submit-btn:active {transform: translateY(1px); box-shadow:0 3px 6px rgba(0,0,0,0.1);}

    .switch {margin-top:10px; font-size:14px; color:#0071e3; cursor:pointer;}
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <h1>3Dbestprints</h1>
    <button class="btn btn-login" id="loginBtn">Login</button>
    <button class="btn btn-register" id="registerBtn">Înregistrează-te</button>

    <div class="modal" id="formModal">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Parolă" required>
      <button class="submit-btn" id="submitBtn">Confirmă</button>
      <div class="switch" id="switchForm"></div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const formModal = document.getElementById("formModal");
    const submitBtn = document.getElementById("submitBtn");
    const switchForm = document.getElementById("switchForm");
    const authContainer = document.getElementById("authContainer");

    let isLogin = true;

    function openForm(loginMode){
      isLogin = loginMode;
      formModal.style.display = "flex";
      if(isLogin){
        submitBtn.textContent = "Login";
        switchForm.textContent = "Nu ai cont? Înregistrează-te";
      } else {
        submitBtn.textContent = "Register";
        switchForm.textContent = "Ai deja cont? Conectează-te";
      }
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";
      authContainer.style.transform = "scale(1.05)";
      setTimeout(()=>authContainer.style.transform="scale(1)", 200);
    }

    loginBtn.addEventListener("click", ()=> openForm(true));
    registerBtn.addEventListener("click", ()=> openForm(false));

    switchForm.addEventListener("click", ()=>{
      isLogin = !isLogin;
      if(isLogin){
        submitBtn.textContent = "Login";
        switchForm.textContent = "Nu ai cont? Înregistrează-te";
      } else {
        submitBtn.textContent = "Register";
        switchForm.textContent = "Ai deja cont? Conectează-te";
      }
    });

    submitBtn.addEventListener("click", ()=>{
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      if(!email || !pass){ alert("Completează toate câmpurile!"); return; }

      if(isLogin){
        const userData = JSON.parse(localStorage.getItem("user_" + email));
        if(!userData){ alert("Nu există cont cu acest email."); return; }
        if(userData.password !== pass){ alert("Parolă greșită!"); return; }
        localStorage.setItem("currentUser", email);
        alert("Te-ai logat cu succes!");
      } else {
        if(localStorage.getItem("user_" + email)){ alert("Există deja un cont cu acest email!"); return; }
        localStorage.setItem("user_" + email, JSON.stringify({password: pass}));
        localStorage.setItem("currentUser", email);
        localStorage.setItem("cart_" + email, JSON.stringify([]));
        alert("Cont creat și logat cu succes!");
      }
      formModal.style.display = "none";
      loginBtn.style.display = "block";
      registerBtn.style.display = "block";
    });
  </script>
</body>
</html>
