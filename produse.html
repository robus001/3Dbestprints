<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produse — 3Dbestprints</title>
  <meta name="description" content="Lista de produse 3D disponibile pentru cumpărare pe 3Dbestprints." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='black'/%3E%3C/svg%3E">
  <style>
    :root{
      --bg: #ffffff;
      --text: #111111;
      --muted: #6e6e73;
      --line: #d2d2d7;
      --accent: #0071e3;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --text: #f5f5f7;
        --muted: #a1a1a6;
        --line: #3a3a3c;
        --shadow: 0 10px 30px rgba(0,0,0,.4);
      }
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.5}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:16px}
    @media(min-width:700px){.grid{grid-template-columns: repeat(3,1fr)}}
    .tile{border:1px solid var(--line);border-radius:18px;overflow:hidden;display:flex;flex-direction:column;box-shadow:var(--shadow)}
    .tile .shot{aspect-ratio:4/3;display:grid;place-items:center;background:color-mix(in srgb,var(--text) 5%,transparent)}
    .tile .meta{padding:16px}
    .tile h4{margin:0 0 6px}
    .price{color:var(--muted)}
    .btn.primary{display:inline-block;padding:10px 16px;border-radius:999px;background:var(--accent);color:#fff;font-weight:600;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Produse disponibile</h1>
    <p>Lista completă de produse 3D. Click pe un produs pentru detalii sau cumpărare.</p>
  </header>

  <section class="wrap grid">
    <article class="tile">
      <div class="shot">
        <svg viewBox="0 0 400 300" aria-hidden="true">
          <rect width="400" height="300" fill="currentColor" opacity=".06"/>
        </svg>
      </div>
      <div class="meta">
        <h4>Suport căști</h4>
        <div class="price">de la 79,99 RON</div>
        <a href="#cumpara" class="btn primary">Cumpără</a>
      </div>
    </article>

    <article class="tile">
      <div class="shot">
        <svg viewBox="0 0 400 300" aria-hidden="true">
          <rect width="400" height="300" fill="currentColor" opacity=".06"/>
        </svg>
      </div>
      <div class="meta">
        <h4>Organizer birou</h4>
        <div class="price">de la 49,99 RON</div>
        <a href="#cumpara" class="btn primary">Cumpără</a>
      </div>
    </article>

    <article class="tile">
      <div class="shot">
        <svg viewBox="0 0 400 300" aria-hidden="true">
          <rect width="400" height="300" fill="currentColor" opacity=".06"/>
        </svg>
      </div>
      <div class="meta">
        <h4>Suport telefon</h4>
        <div class="price">de la 39,99 RON</div>
        <a href="#cumpara" class="btn primary">Cumpără</a>
      </div>
    </article>
  </section>
</body>
</html>
