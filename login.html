<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Autentificare — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:sans-serif;background:#f5f5f7;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .box{background:#fff;padding:30px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,.1);width:300px}
    h1{margin-top:0;text-align:center;font-size:20px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}
    button{width:100%;padding:10px;background:#0071e3;color:#fff;border:none;border-radius:999px;font-weight:600;cursor:pointer}
    button:hover{background:#005bb5}
  </style>
</head>
<body>
  <div class="box">
    <h1>Autentificare</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Parolă" required>
    <button onclick="login()">Conectează-te</button>
  </div>

  <script>
    function login(){
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      if(!email || !pass){
        alert("Completează email și parolă!");
        return;
      }
      // salvăm userul curent
      localStorage.setItem("currentUser", email);
      // dacă nu are coș creat, facem unul gol
      if(!localStorage.getItem("cart_" + email)){
        localStorage.setItem("cart_" + email, JSON.stringify([]));
      }
      window.location.href = "produse.html";
    }
  </script>
</body>
</html>
