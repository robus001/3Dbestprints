<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Coș — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:sans-serif;background:#f5f5f7;margin:0;padding:20px}
    h1{text-align:center}
    .cart{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    .item{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #ddd}
    .total{font-weight:600;text-align:right;margin-top:15px;font-size:18px}
    .btn{margin-top:20px;display:block;width:100%;padding:12px;background:#0071e3;color:#fff;text-align:center;border:none;border-radius:999px;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <h1>Coșul tău</h1>
  <div class="cart" id="cartBox"></div>
  <script>
    const email = localStorage.getItem("currentUser");
    if(!email){
      alert("Trebuie să fii logat!");
      window.location.href = "login.html";
    } else {
      const key = "cart_" + email;
      const cart = JSON.parse(localStorage.getItem(key) || "[]");
      const box = document.getElementById("cartBox");
      if(cart.length === 0){
        box.innerHTML = "<p>Coșul este gol.</p>";
      } else {
        let total = 0;
        cart.forEach(p=>{
          box.innerHTML += `<div class="item"><span>${p.name}</span><span>${p.price.toFixed(2)} RON</span></div>`;
          total += p.price;
        });
        box.innerHTML += `<div class="total">Total: ${total.toFixed(2)} RON</div>`;
        box.innerHTML += `<button class="btn">Continuă la plată</button>`;
      }
    }
  </script>
</body>
</html>
