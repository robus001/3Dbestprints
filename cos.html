<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Coș — 3Dbestprints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    /* Stânga = produsele */
    .products {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
      padding: 20px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
    }
    .item span {
      flex: 1;
    }
    .remove-btn {
      color: #ff3b30;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: none;
      margin-left: 10px;
      transition: all 0.2s;
    }
    .remove-btn:hover {
      transform: scale(1.2);
    }
    /* Dreapta = bon */
    .summary {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: fit-content;
    }
    .summary h2 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .summary ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }
    .summary ul li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    .total {
      font-weight: 600;
      text-align: right;
      margin-top: 15px;
      font-size: 18px;
    }
    .btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 12px;
      background: #0071e3;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Coșul tău</h1>
  <div class="container">
    <div class="products" id="cartBox"></div>
    <div class="summary" id="summaryBox">
      <h2>Rezumat comanda</h2>
      <ul id="summaryList"></ul>
      <div class="total" id="summaryTotal">Total: 0 RON</div>
      <button class="btn">Continuă la plată</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem("currentUser");
    if(!email){
      alert("Trebuie să fii logat!");
      window.location.href = "login.html";
    } else {
      const key = "cart_" + email;
      let cart = JSON.parse(localStorage.getItem(key) || "[]");
      const cartBox = document.getElementById("cartBox");
      const summaryList = document.getElementById("summaryList");
      const summaryTotal = document.getElementById("summaryTotal");

      function renderCart(){
        cartBox.innerHTML = "";
        summaryList.innerHTML = "";
        let total = 0;

        if(cart.length === 0){
          cartBox.innerHTML = "<p>Coșul este gol.</p>";
          summaryTotal.textContent = "Total: 0 RON";
          return;
        }

        cart.forEach((p, index)=>{
          // partea stânga
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>${p.name}</span>
            <span>${p.price.toFixed(2)} RON</span>
            <button class="remove-btn" data-index="${index}">×</button>
          `;
          cartBox.appendChild(div);

          // partea dreapta (bon)
          const li = document.createElement("li");
          li.innerHTML = `<span>${p.name}</span><span>${p.price.toFixed(2)} RON</span>`;
          summaryList.appendChild(li);

          total += p.price;
        });

        summaryTotal.textContent = `Total: ${total.toFixed(2)} RON`;

        // evenimente de ștergere
        cartBox.querySelectorAll(".remove-btn").forEach(btn=>{
          btn.addEventListener("click", ()=>{
            const idx = parseInt(btn.dataset.index);
            cart.splice(idx, 1);
            localStorage.setItem(key, JSON.stringify(cart));
            renderCart();
          });
        });
      }

      renderCart();
    }
  </script>
</body>
</html>
